<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .image-thumbnail{
            height: 200px;
            object-fit: cover;
    </style>
</head>
<body class="m-5">


    <div class ="container">
        <div class="row">
            <div class="col-md-3">

<!-- Category Row Bootstrap-->
              <div class="card" >
                <div class="card-header">
                    Categories
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href = "{% url 'gallery' %}" class="btn btn-light btn-block btn-sm m-1">All</a>
                    </li>
                      {% for category in categories %}
                      <li class="list-group-item">
                          <a href = "{% url 'gallery' %}?category={{category.name}}" class="btn btn-light btn-block btn-sm m-1">
                              {{category.name}}
                          </a>
                      </li>
                      {% endfor %}

                      <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1"> Add</a>
                    </li>
                  </ul>
                </div>
            </div>
            <!-- Gallery Row -->
            <div class="col-md-9">
                <div class="row">


                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbnail"
                                 src="{{photo.image.url}}"
                                 alt="Card image cap">

                            <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                      </div>
                            <a href = "{% url 'photo' photo.id %} " class="btn btn-outline-dark btn-sm m-1"> View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3> No photos</h3>
                    {% endfor %}



                </div>
            </div>




        </div>
    </div>

</body>
</html>
